<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{nav.login.message}">Identif√≠cate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text='#{login.email}'>Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"
					th:text="#{login.password}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{login.button}">Login</button>
				</div>
			</div>

			<div class="form-group" th:if="${param.error != null}">
				<label style="color: red" th:text="#{Error.login.badcredentials}">Error</label>
			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
