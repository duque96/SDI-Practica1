<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{friendRequest.title}"></h2>
		<p th:text=#{friendRequest.subtitle}></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{friendRequest.list.name}">Nombre</th>
						<th class="col-md-2"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${requestList}">
						<td th:text="${user.name}"></td>
						<td><a th:href="${'/friendRequests/accept/' + user.id}"
							th:text="#{users.addFriend}" class="btn btn-primary" style=""></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"></footer>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
