<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{friendsList.title}"></h2>
		<p th:text=#{friendsList.subtitle}></p>
		<div class="table-responsive">
			<table class="table table-hover"
				th:if="${not #lists.isEmpty(friendsList)}">
				<thead>
					<tr>
						<th th:text="#{friends.list.name}">Nombre</th>
						<th th:text="#{friends.list.email}">Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${friendsList}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="container" style="text-align: center">
			<h3 th:text="#{friendList.emptyTitle}"></h3>
		</div>

		<footer th:if="${not #lists.isEmpty(friendsList)}"
			th:replace="fragments/pagination"></footer>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
