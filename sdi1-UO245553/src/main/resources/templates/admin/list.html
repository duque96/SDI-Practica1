<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{users.title}"></h2>
		<p th:text=#{users.subtitle}></p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers">
				<thead>
					<tr>
						<th th:text="#{users.list.name}">Nombre</th>
						<th th:text="#{users.list.email}">Email</th>
						<th class="col-md-2"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td><a id="btnDeleteUser"
							th:href="${'/admin/delete/' + user.id}"
							th:text="#{admin.users.delete}" class="btn btn-danger"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
