<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{admin.login.title}">Identif√≠cate</h2>
		<form class="form-horizontal" method="post" action="/admin/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text='#{login.email}'>Email:</label>
				<div class="col-sm-10">
					<input type="text" id="loginEmail" class="form-control"
						name="username" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"
					th:text="#{login.password}">Password:</label>
				<div class="col-sm-10">
					<input type="password" id="loginPassword" class="form-control"
						name="password" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id="loginSubmit" class="btn btn-primary"
						th:text="#{login.button}">Login</button>
				</div>
			</div>

			<div class="form-group" th:switch="${error}">
				<label th:case="'errorNull'" style="color: red" th:text="#{Error.login.badcredentials}">Error</label>
				<label th:case="'errorNoAdmin'" style="color: red"
					th:text="#{Error.admin.login.notadmin}">Error</label>
			</div>

			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
