<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{publication.create.title}"></h2>
		<form class="form-horizontal" method="post"
			action="/publications/create">
			<div class="form-group">
				<label class="control-label col-sm-2"
					th:text="#{publication.create.label.title}" for="title"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2"
					th:text="#{publication.create.label.text}" for="text"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{publication.create.label.publish}"></button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer"></footer>
</body>
</head>
</html>
